<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" type="A basic biology quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medics Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header role="banner" class="banner">
            <h1>The Medics Quiz</h1>
            <p>Question <span id="question-number">0</span> of <span>10</span></p>
    </header>
    <main>
        <form class="question-form">
            <fieldset class="answer-choice">
                <legend>This will also be the current question</legend>
                    <input type="radio"><label for="answer1">Answer text</label><br>
                    <input type="radio"><label for="answer2">Answer text</label><br>
                    <input type="radio"><label for="answer3">Answer text</label><br>
                    <input type="radio"><label for="answer4">Answer text</label><br>
                    <input type="submit" value="Submit">
        </fieldset>
        </form>


    </main>
    
    <footer class="score-card">Score: <span id="score">0</span> of <span>10</span></footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
